<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Registration</title>
    <link href = "vaccination.css" rel = "stylesheet">
</head>
<body>
    <div class="container">
        <header> COVID Vaccination Registration Form </header>
        <div class="form-outer">
            <form action="#">
                <div class="page">
                    <div class="title"> Personal Information: </div>
                    <div class="field">
                        <div class="label"> First Name: </div>
                        <input type = "text">
                    </div>
                    <div class="field">
                        <div class="label"> Last Name: </div>
                        <input type = "text">
                    <div class = "field">
                        <div class="label"> Age: </div>
                        <input type = "number">
                    <div class="field">
                        <div class="label"> Email Address: </div>
                        <input type = "text">
                    <div class="field">
                        <div class="label"> Location: </div>
                        <input type = "text">
                    <div class="field">
                        <div class="label"> Phone Number: </div>
                        <input type = "number">
                    <div class="field">
                        <div class="label"> Gender: </div>
                        <select>
                            <option> Male </option>
                            <option> Female </option>
                            <option> I'd rather not say </option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label"> Username: </div>
                        <input type = "text">
                    <div class="field">
                        <div class="label"> Password: </div>
                        <input type = "password">
                    <div class="field">
                        <div class="label"> Confirm password: </div>
                        <input type = "password"> 
                    </div>
                    <div class="field">
                    <button> Submit </button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
